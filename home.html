<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>JS Gallery</title>
</head>
<body>
    <h3>Gallery</h3>
    <div class="gallery">
        <div class="gallery__main">
            <img src="images/1.jpg" alt="" class="gallery__image gallery__image--display">
        </div>
        <div class="gallery__others">
            <div class="cover">
                <div class="cover-main active"></div>
                <img src="images/1.jpg" alt="" class="gallery__image gallery__image--others">
            </div>
            <div class="cover">
                <div class="cover-main"></div>
                <img src="images/2.jpg" alt="" class="gallery__image gallery__image--others">
            </div>
            <div class="cover">
                <div class="cover-main"></div>
                <img src="images/3.jpg" alt="" class="gallery__image gallery__image--others">
            </div>
            <div class="cover">
                <div class="cover-main"></div>
                <img src="images/4.jpg" alt="" class="gallery__image gallery__image--others">
            </div>
            <div class="cover">
                <div class="cover-main"></div>
                <img src="images/5.jpg" alt="" class="gallery__image gallery__image--others">
            </div>
        </div>
    </div>
</body>
</html>
